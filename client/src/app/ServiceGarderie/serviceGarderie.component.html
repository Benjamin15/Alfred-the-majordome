<div class="container" style="margin:60px 35px 10px 35px;padding:25px 12%; color: black">
    <h2> Service de gardiennage </h2>
    <div class="forms">
        <div class="form-group">
            <label for="usr">Nombre d'enfants:</label>
            <input type="number" class="form-control" id="childNumber" [(ngModel)]='garderie.nombre'>
        </div>
        <div class="form-group">
            <label for="pwd">Adresse:</label>
            <input type="text" class="form-control" id="Adresse" [(ngModel)]='garderie.adresse'>
        </div>
        <div class="form-group">
            <label for="usr">Heure de d√©but:</label>
            <input type="number" class="form-control" id="startTime" [(ngModel)]='garderie.debut'>
        </div>
        <div class="form-group">
            <label for="pwd">Heure de fin:</label>
            <input type="number" class="form-control" id="endTime" [(ngModel)]='garderie.fin'>
        </div>
        <div class="form-group">
            <label for="comment">Commentaires:</label>
            <textarea class="form-control" rows="5" id="comment" [(ngModel)]='garderie.commentaires'></textarea>
        </div>
        <button type="button" (click)='sauvegarderGarderie()' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
            Rechercher majordome
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Recherche d'un majordome</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body" style="background-color: rgb(20,20,20);
                    color: white;text-align:center;">
                        <img width="100%" src="http://localhost:4200/assets/loading-anime.gif" />
                        <h1 style="margin-top:-45px;">En attente d'un majordome ...</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
